name: "API Gateway Config"
version: "1.0.0"

services:
  - name: my-backend-service
    upstream:
      name: main-upstream
      type: roundrobin
      nodes:
        - host: httpbin.org
          port: 80
          weight: 1
    routes:
      - name: demo-route
        uri: "/get-demo"
        methods: ["GET"]
        plugins:
          limit-count:
            count: 10
            time_window: 60
            rejected_code: 429
